<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1a0033, #0c001a);
      color: #f3e8ff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #1a0129;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px #6c00ff88;
      border: 2px solid #6c00ff33;
    }

    h2 {
      color: #d8b4fe;
      text-shadow: 0 0 10px #a855f7aa;
      margin-bottom: 20px;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      width: 90%;
      font-size: 1rem;
      border: 2px solid #a855f7;
      border-radius: 10px;
      background: #2b004f;
      color: #fff;
      outline: none;
      box-shadow: 0 0 10px #6c00ff66 inset;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #d9a7ff;
      box-shadow: 0 0 14px #c77dff, 0 0 30px #a855f755 inset;
    }

    button {
      margin: 15px 0;
      padding: 12px 24px;
      font-size: 1rem;
      background: linear-gradient(135deg, #6c00ff, #a855f7);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #a855f7aa;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #a855f7, #6c00ff);
      transform: scale(1.05);
    }

    a {
      color: #c084fc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #d9a7ff;
    }

    p {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    #status {
      max-width: 400px;
      margin: 20px auto;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
    }

    .loading {
      background-color: #ffeeba;
      color: #856404;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
</head>
<body>

<div class="container">
  <h2>üîê Log In</h2>
  <input type="email" id="login-email" placeholder="Email" required /><br>
  <input type="password" id="login-password" placeholder="Password" required /><br>
  <button onclick="logIn()">Log In</button>
  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
</div>
<div style="text-align: center; margin-top: 20px;">
  <a href="/index.html">
    <button>üè† Back to Home</button>
  </a>
</div>

<div id="status"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyABkkAY0cPRiFwYEO7j6cZyb7MgE9g0LKU",
    authDomain: "jemssfreemovie.firebaseapp.com",
    projectId: "jemssfreemovie",
    storageBucket: "jemssfreemovie.appspot.com",
    messagingSenderId: "298115260187",
    appId: "1:298115260187:web:f2e3b775c4f733e0587dbe"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  async function logIn() {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    const statusDiv = document.getElementById('status');

    // Show loading
    statusDiv.textContent = '‚è≥ Logging in...';
    statusDiv.className = 'loading';
    statusDiv.style.display = 'block';

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Fetch username
      const doc = await db.collection("users").doc(user.uid).get();
      const username = doc.exists ? doc.data().username : "User";

      // Show success message
      statusDiv.textContent = '‚úÖ Welcome, ' + username + '!';
      statusDiv.className = 'success';

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = "/index.html";
      }, 1500);

    } catch (err) {
      statusDiv.textContent = '‚ùå Login failed: ' + err.message;
      statusDiv.className = 'error';
    }
  }
</script>

</body>
</html>
