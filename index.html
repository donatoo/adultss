<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cinematic Viewer</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #202533, #0d0f16);
      font-family: "Poppins", Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-x: hidden;
      padding-top: 30px;
    }

    h2#status {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    /* Glass container */
    #viewer-container {
      width: 90%;
      max-width: 1200px;
      height: 75vh;
      padding: 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 35px rgba(0,0,0,0.5);
      display: none;
      opacity: 0;
      transition: opacity .7s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    /* Cinematic loader ring */
    .loader {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top-color: #00e5ff;
      animation: spin 1s infinite linear;
      margin-top: 40px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* AdBlock message */
    #adblock-warning {
      display: none;
      padding: 25px;
      margin-top: 30px;
      border-radius: 15px;
      background: linear-gradient(135deg, #ff4747, #ff2f2f);
      color: white;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(255,0,0,0.5);
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>

<h2 id="status">üé¨ Loading your movie‚Ä¶</h2>

<div id="loader" class="loader"></div>

<div id="adblock-warning">
  ‚ö†Ô∏è AdBlock detected!<br>
  Please disable it to watch this content.
</div>

<div id="viewer-container">
  <iframe id="viewer"></iframe>
</div>

<script>
// ============================================================
// ULTRA ACCURATE ADBLOCK DETECTOR (3 layers)
// ============================================================

async function accurateAdblockDetector() {
  let bait = document.createElement("div");
  bait.className = "adsbox ad-banner ad-unit advertisement";
  bait.style.position = "absolute";
  bait.style.top = "-1000px";
  bait.style.height = "1px";
  document.body.appendChild(bait);

  let cssBlocked = false;
  await new Promise(r => setTimeout(r, 200));

  if (
    bait.offsetHeight === 0 ||
    getComputedStyle(bait).display === "none" ||
    bait.offsetParent === null
  ) cssBlocked = true;

  bait.remove();

  let scriptBlocked = false;
  try {
    await fetch(
      "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js",
      { method: "HEAD", mode: "no-cors" }
    );
  } catch (e) { scriptBlocked = true; }

  let networkBlocked = false;
  try {
    await fetch(
      "https://securepubads.g.doubleclick.net/tag/js/gpt.js",
      { method: "HEAD", mode: "no-cors" }
    );
  } catch (e) { networkBlocked = true; }

  return (cssBlocked && scriptBlocked && networkBlocked);
}

accurateAdblockDetector().then(isBlocked => {
  if (isBlocked) {
    document.getElementById("loader").style.display = "none";
    document.getElementById("status").innerText = "AdBlock Detected!";
    document.getElementById("adblock-warning").style.display = "block";
    return;
  }
  startLoadingProcess();
});

// ============================================================
// Main loader function
// ============================================================

function startLoadingProcess() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    document.getElementById("status").innerText = "‚ùå Error: No ID provided.";
    return;
  }

  loadURLFromText(id);
}

// ============================================================
// Load URL from Cloudflare Worker
// ============================================================

function loadURLFromText(id) {
  fetch("https://content.adultss.workers.dev/api/get?id=" + id)
    .then(r => r.text())
    .then(foundURL => {
      if (foundURL === "Not found") {
        document.getElementById("status").innerText = "‚ùå No URL found.";
        document.getElementById("loader").style.display = "none";
        return;
      }

      const iframe = document.getElementById("viewer");
      const container = document.getElementById("viewer-container");

      iframe.onload = () => {
        document.getElementById("loader").style.display = "none";
        container.style.display = "block";
        setTimeout(() => container.style.opacity = "1", 50);
        document.getElementById("status").innerText = "üé¨ Now Playing:";
      };

      iframe.src = foundURL.trim();
    })
    .catch(err => {
      document.getElementById("status").innerText = "Error: " + err;
      document.getElementById("loader").style.display = "none";
    });
}
</script>

</body>
</html>
